<body>
    <br>
    <br>
    <br>
    <div class="flex">
        <div class="w-1/5 h-12"></div>
        <div class="w-3/5 h-12">
            <form method="POST" id ="sentData">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="shorter">
                    Get Your URL Shorter
                </label>
                <br>
                <div id="add"></div>
                <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" id="url" name="url" placeholder="Place your url" required>
                <br>
                <div class="text-center">
                <input type="submit" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" value="Shorter"/>
                </div>
            </form>
        </div>
        <div class="w-1/5 h-12"></div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#sentData").submit(function(e){
      e.preventDefault();
      var json = {"url":document.getElementById("url").value}
      var hasil = JSON.stringify(json);
      console.log(hasil);
      $.ajax({
        type: "POST",
        url: 'http://192.168.17.102:5000/api/Home/ShortUrl',
        data: hasil,
        contentType: 'application/json',
        dataType: 'json',
        success: function(data)
        {
          console.log(data.shorturl);
          $('#url').remove();
          $("#add").append('<div><input type="text"class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" value="http://192.168.17.102:5000/'+data.shorturl+'" readonly></div>');
        }
      });
    });
  });
</script>
